<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const nineteen = people.some((people)=>{
      if (currentYear - people.year >= 19) {
        return true;
      }
      
    });
    console.log(nineteen);
    // Array.prototype.every() // is everyone 19 or older?
    const nineteenYear = people.every((people)=>{
      if (currentYear - people.year >= 19) {
        return true;
      }
      
    });
    console.log(nineteenYear);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findId = comments.find((comment)=>comment.id === 823423);
    console.table(findId);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const finIdIndex = comments.findIndex((comment) =>{
      return comment.id === 823423;
    });
    let newComments = comments;
    const deleteId = newComments.splice(finIdIndex, 1);
    console.table(newComments);
  </script>
</body>
</html>
